<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("meow");

      // Interpolated
      console.log("I am a %s string", "ðŸ˜ƒ");
      console.log(`Backticks to interpolar things`);

      // Styled
      console.log("%c Big font", "font-size:50px;");

      // warning!
      console.warn("Oh no");

      // Error :|
      console.error("Custom error message!");

      // Info
      console.info("Here is some info for ya");

      // Testing
      // only yells if it is wrong
      console.assert(1 === 2, "That is wrong");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);

      console.clear();

      // Grouping together
      dogs.forEach(dog => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age} human years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Meow");
      console.count("Meow");

      console.count("Meow");
      console.count("Meow");

      // timing
      console.time("fetching data");
      fetch("http://api.github.com/users/msyleung")
        .then(data => data.json)
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
