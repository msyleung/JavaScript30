    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 }
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 }
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?

      function setYear() {
        let currentDate = new Date();
        let year = currentDate.getFullYear();
        return year;
      }

      const someOlder = people.some(person => {
        return setYear() - person.year >= 19;
      });

      console.log(`Some people are older than 19: ${someOlder}`);

      // Array.prototype.every() // is everyone 19 or older?

      const everyOlder = people.every(person => {
        return setYear() - person.year >= 19;
      });

      console.log(`Everyone is older than 19: ${everyOlder}`);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      const commentToFind = comments.find(comment => {
        if (comment.id === 823423) return comment;
      });

      console.log(commentToFind.text);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423

      const indexToDelete = comments.findIndex(
        comment => comment.id === 823423
      );

      console.log(indexToDelete);

      comments.splice(indexToDelete, indexToDelete);

      console.log(comments);
    </script>
  </body>
